steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/budget-backend:$SHORT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/budget-backend:$SHORT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'budget-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/budget-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,BANCOCHILE_CLIENT_ID=BANCOCHILE_CLIENT_ID:latest,BANCOCHILE_CLIENT_SECRET=BANCOCHILE_CLIENT_SECRET:latest,SMTP_HOST=SMTP_HOST:latest,SMTP_PORT=SMTP_PORT:latest,SMTP_USER=SMTP_USER:latest,SMTP_PASSWORD=SMTP_PASSWORD:latest,SMTP_FROM_EMAIL=SMTP_FROM_EMAIL:latest,SMTP_FROM_NAME=SMTP_FROM_NAME:latest,FRONTEND_URL=FRONTEND_URL:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,GMAIL_PUBSUB_TOPIC=GMAIL_PUBSUB_TOPIC:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,GMAIL_AUTH_REDIRECT_URI=GMAIL_AUTH_REDIRECT_URI:latest'

options:
  logging: CLOUD_LOGGING_ONLY
