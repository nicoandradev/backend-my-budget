name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME || 'budget-backend' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io --quiet

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build secrets list
        id: secrets
        run: |
          # Secrets requeridos (siempre necesarios)
          REQUIRED_SECRETS="DATABASE_URL JWT_SECRET"
          
          # Secrets opcionales (solo se incluyen si existen)
          OPTIONAL_SECRETS="BANCOCHILE_CLIENT_ID BANCOCHILE_CLIENT_SECRET SMTP_HOST SMTP_PORT SMTP_USER SMTP_PASSWORD SMTP_FROM_EMAIL SMTP_FROM_NAME FRONTEND_URL GOOGLE_CLIENT_ID GOOGLE_CLIENT_SECRET GMAIL_PUBSUB_TOPIC OPENAI_API_KEY GMAIL_AUTH_REDIRECT_URI"
          
          # Obtener lista de secrets existentes en Secret Manager
          echo "ðŸ” Verificando secrets en Secret Manager..."
          EXISTING_SECRETS=$(gcloud secrets list --project=$PROJECT_ID --format="value(name)" 2>/dev/null || echo "")
          
          if [ -z "$EXISTING_SECRETS" ]; then
            echo "âš ï¸  No se pudieron listar secrets. Continuando con verificaciÃ³n individual..."
            EXISTING_SECRETS=""
          fi
          
          # Construir lista de secrets para --set-secrets
          SECRETS_LIST=""
          
          # FunciÃ³n para verificar si un secret existe
          check_secret_exists() {
            local secret_name=$1
            if [ -n "$EXISTING_SECRETS" ]; then
              echo "$EXISTING_SECRETS" | grep -q "^${secret_name}$"
            else
              # Si no pudimos listar, verificar individualmente
              gcloud secrets describe "${secret_name}" --project=$PROJECT_ID &>/dev/null
            fi
          }
          
          # Agregar secrets requeridos
          for secret in $REQUIRED_SECRETS; do
            if check_secret_exists "$secret"; then
              if [ -z "$SECRETS_LIST" ]; then
                SECRETS_LIST="${secret}=${secret}:latest"
              else
                SECRETS_LIST="${SECRETS_LIST},${secret}=${secret}:latest"
              fi
              echo "âœ… Secret requerido encontrado: $secret"
            else
              echo "âŒ Error: Secret requerido '${secret}' no existe en Secret Manager"
              exit 1
            fi
          done
          
          # Agregar secrets opcionales solo si existen
          for secret in $OPTIONAL_SECRETS; do
            if check_secret_exists "$secret"; then
              SECRETS_LIST="${SECRETS_LIST},${secret}=${secret}:latest"
              echo "âœ… Secret opcional encontrado: $secret"
            else
              echo "â­ï¸  Secret opcional omitido (no existe): $secret"
            fi
          done
          
          echo ""
          echo "ðŸ“‹ Secrets a usar en el deploy: $SECRETS_LIST"
          echo "secrets_list=$SECRETS_LIST" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          # Primero, limpiar todos los secrets del servicio si existe
          # Esto evita problemas con secrets que ya no existen
          if gcloud run services describe $SERVICE_NAME --region $REGION &>/dev/null; then
            echo "ðŸ§¹ Limpiando secrets antiguos del servicio existente..."
            gcloud run services update $SERVICE_NAME \
              --region $REGION \
              --clear-secrets \
              --quiet || true
          fi
          
          # Construir comando de deploy
          DEPLOY_CMD="gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_TAG \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10"
          
          # Agregar secrets solo si hay alguno configurado
          SECRETS_LIST="${{ steps.secrets.outputs.secrets_list }}"
          if [ -n "$SECRETS_LIST" ]; then
            DEPLOY_CMD="$DEPLOY_CMD --set-secrets $SECRETS_LIST"
            echo "ðŸ“‹ Usando secrets: $SECRETS_LIST"
          else
            echo "âš ï¸  No hay secrets configurados"
          fi
          
          # Ejecutar deploy
          echo "ðŸš€ Desplegando servicio..."
          eval $DEPLOY_CMD

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deploy completado!"
          echo "ðŸŒ URL del servicio: $SERVICE_URL"

      - name: Output deployment summary
        run: |
          echo "## ðŸš€ Deploy Completado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Servicio**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**RegiÃ³n**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El servicio ha sido desplegado exitosamente a Cloud Run." >> $GITHUB_STEP_SUMMARY
